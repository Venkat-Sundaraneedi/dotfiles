#:schema https://jj-vcs.github.io/jj/latest/config-schema.json

[user]
name = "Venkat-Sundaraneedi"
email = "venkat.subrahmanyam.34@gmail.com"

[git]

[ui]
paginate = "never"
editor = "nvim"

# Use difftastic with default settings (side-by-side for CLI)
diff-formatter = ["difft", "--color=always", "$left", "$right"]
default-command = "log"
diff-editor = ":builtin"

[remotes.origin]
auto-track-bookmarks = "glob:main|glob:master"

[colors]
# Remove underline from diff highlights while keeping colors
"diff removed token" = { underline = false }
"diff added token" = { underline = false }
